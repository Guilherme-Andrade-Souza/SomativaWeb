<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Mensagem enviada com sucesso!</title>
</head>
<body>
    <header id="header">
		<img src="img/logo.png" alt="Logo Pweb TCGcards" id="logo">
		<nav id="top-nav">
			<ul>
				<li><a href="index.html">Início</a></li>
				<li><a href="about.html">Sobre</a></li>
				<li><a href="index.html#catalogos">Catálogos</a></li>
				<li><a href="form.html">Contato</a></li>
			</ul>
		</nav>
	</header>
	<main class="container">
		<section class="form-result">
			<h1>Dados enviados</h1>
			<p class="muted" id="statusMsg"></p>
            <p id="dadosfornecidos"><strong>Dados:</strong></p>
			<div id="result"></div>
			<p style="margin-top:12px;"><a class="btn-return" href="form.html">Voltar ao formulário</a></p>
		</section>
	</main>

	<script>
        (function contato(){
            const parametros = new URLSearchParams(window.location.search);
            const nome = parametros.get('name');
            const email = parametros.get('email');
            const telefone = parametros.get('phone');
            const assunto = parametros.get('subject');
            const messagem = parametros.get('message');
            const statusMsg = document.getElementById('statusMsg');
            const resultado = document.getElementById('result');

            statusMsg.textContent = `Mensagem enviada com sucesso!`;
            resultado.innerHTML = `
            <p><strong>Nome:</strong> ${nome}</p>
            <p><strong>Email:</strong> ${email}</p>
            <p><strong>Telefone:</strong> ${telefone}</p>
            <p><strong>Assunto:</strong> ${assunto}</p>
            <p><strong>Mensagem:</strong> ${messagem}</p>
            `;


        })();
	</script>
</body>
</html>
