<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleForm.css">
    <title>formAbout</title>
</head>
<body>
	<main class="container">
		<section class="form-wrap">
			<h1>Dados enviados</h1>
			<p class="muted" id="statusMsg"></p>
            <p id="dadosfornecidos"><strong>Dados:</strong></p>
			<div id="result"></div>
			<p style="margin-top:12px;"><a class="btn" href="form.html">Voltar ao formul√°rio</a></p>
		</section>
	</main>

	<script>
        (function contato(){
            const parametros = new URLSearchParams(window.location.search);
            const nome = parametros.get('name');
            const email = parametros.get('email');
            const telefone = parametros.get('phone');
            const assunto = parametros.get('subject');
            const messagem = parametros.get('message');
            const statusMsg = document.getElementById('statusMsg');
            const resultado = document.getElementById('result');

            statusMsg.textContent = `Mensagem enviada com sucesso!`;
            resultado.innerHTML = `
            <p><strong>Nome:</strong> ${nome}</p>
            <p><strong>Email:</strong> ${email}</p>
            <p><strong>Telefone:</strong> ${telefone}</p>
            <p><strong>Assunto:</strong> ${assunto}</p>
            <p><strong>Mensagem:</strong> ${messagem}</p>
            `;


        })();
	</script>
</body>
</html>
