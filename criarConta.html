<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - SomativaWeb</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/criarConta.css">
</head>
<body>

    <main class="container">
        <section class="form-section">
            <div class="form-container">
                <h2 class="form-title">Criar Conta</h2>
                
                <form class="form" action="#" method="POST">
                    <div class="form-group">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input 
                            type="text" 
                            id="nome" 
                            name="nome" 
                            class="form-input"
                            placeholder="Digite seu nome completo"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input"
                            placeholder="Digite seu email"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="usuario" class="form-label">Usuário</label>
                        <input 
                            type="text" 
                            id="usuario" 
                            name="usuario" 
                            class="form-input"
                            placeholder="Escolha um usuário"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="senha" class="form-label">Senha</label>
                        <input 
                            type="password" 
                            id="senha" 
                            name="senha" 
                            class="form-input"
                            placeholder="Crie uma senha"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                        <input 
                            type="password" 
                            id="confirmarSenha" 
                            name="confirmarSenha" 
                            class="form-input"
                            placeholder="Confirme sua senha"
                            required
                        >
                    </div>

                    <div class="form-checkbox-group">
                        <label class="form-checkbox">
                            <input type="checkbox" name="termos" required>
                            <span>Concordo com os <a href="#" class="form-link">Termos de Serviço</a></span>
                        </label>
                    </div>

                    <button type="submit" class="form-button">Criar Conta</button>
                </form>

                <div class="form-footer">
                    <p>Já tem conta? <a href="login.html" class="form-link">Fazer login</a></p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
